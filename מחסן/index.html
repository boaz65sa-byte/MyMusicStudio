<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boaz Studio - Ultimate Hub</title>
    <style>
        :root { --bg:#121212; --card-bg:#1e1e1e; --gold:#ffb300; --text:#eee; }
        body { background:var(--bg); color:var(--text); font-family:'Segoe UI',sans-serif; margin:0; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding: 20px; box-sizing: border-box; }
        
        h1 { font-size:2.5rem; margin-bottom:5px; background:linear-gradient(to right,#ffb300,#ffca28); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-transform:uppercase; letter-spacing:2px; text-align: center; }
        p.subtitle { color:#888; margin-bottom:30px; font-size:1.1rem; text-align: center; }
        
        .grid-container { 
            display:grid; 
            grid-template-columns:repeat(auto-fit, minmax(150px, 1fr)); 
            gap:15px; 
            max-width:1000px; width:100%; 
        }
        
        /* 注爪 专住 */
        .card { 
            background:var(--card-bg); border:1px solid #333; border-radius:12px; padding:20px; 
            text-align:center; cursor:pointer; transition:0.3s; text-decoration:none; color:var(--text); 
            display:flex; flex-direction:column; align-items:center; justify-content: center;
            box-shadow:0 4px 6px rgba(0,0,0,0.3); min-height: 140px;
        }
        .card:hover { transform:translateY(-5px); border-color:var(--gold); box-shadow:0 10px 20px rgba(255,179,0,0.15); }
        
        .icon { font-size:3rem; margin-bottom:10px; display:block; }
        .card h2 { margin:0; font-size:1.2rem; color: #fff; }
        .card p { color:#aaa; font-size:0.8rem; margin:5px 0 0 0; }

        /* 专住  ( 专砖) */
        .card.main-tool { grid-column: span 2; background: #263238; border-color: #455a64; }
        .card.composer { grid-column: 1 / -1; background: linear-gradient(135deg, #1e1e1e 0%, #3e2723 100%); border: 1px solid #ffb300; }
        .card.composer .icon { animation: float 3s ease-in-out infinite; }

        /* 专住 注专 (专/专) */
        .card.util { border-color: #555; background: #1a1a1a; }

        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-5px)} }
        @media (max-width: 600px) { .card.main-tool { grid-column: span 1; } }
        
        footer { margin-top:40px; color:#444; font-size:0.8rem; }
    </style>
</head>
<body>

    <h1>Boaz Music Studio</h1>
    <p class="subtitle">驻  </p>

    <div class="grid-container">
        <a href="composer.html" class="card composer">
            <span class="icon"></span>
            <h2>The Composer Pro</h2>
            <p>, 转专, 转转 转 驻住</p>
        </a>

        <a href="bouzouki.html" class="card main-tool">
            <span class="icon"></span>
            <h2>Bouzouki</h2>
            <p>专注  拽爪</p>
        </a>

        <a href="guitar.html" class="card main-tool">
            <span class="icon"></span>
            <h2>Guitar</h2>
            <p>拽专 转专</p>
        </a>

        <a href="piano.html" class="card main-tool">
            <span class="icon"></span>
            <h2>Piano</h2>
            <p>专 驻</p>
        </a>

        <a href="tuner.html" class="card util" style="border-bottom: 4px solid #4caf50;">
            <span class="icon"></span>
            <h2>Tuner</h2>
            <p> </p>
        </a>

        <a href="metronome.html" class="card util" style="border-bottom: 4px solid #f44336;">
            <span class="icon">憋</span>
            <h2>Metronome</h2>
            <p> 拽爪</p>
        </a>
    </div>

    <footer>v4.0 Complete Suite</footer>
</body>
</html>
