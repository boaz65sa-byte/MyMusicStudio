<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boaz Studio - Music Hub</title>
    <style>
        :root { 
            --bg: #121212; 
            --card-bg: #1e1e1e; 
            --gold: #ffb300; 
            --text: #eee; 
            --pink: #e91e63;
            --blue: #2196f3;
            --green: #4caf50;
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        
        /* 转专转 专砖转 */
        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 5px; 
            background: linear-gradient(to right, #ffb300, #ffca28); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            text-align: center; 
        }
        
        p.subtitle { 
            color: #888; 
            margin-bottom: 30px; 
            font-size: 1.1rem; 
            text-align: center; 
        }
        
        /* 转专转 砖 拽专转 */
        .section-header {
            width: 100%;
            max-width: 800px;
            border-bottom: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
            margin-top: 25px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px; 
            max-width: 800px; 
            width: 100%; 
        }
        
        /* 注爪 专住 */
        .card { 
            background: var(--card-bg); 
            border: 1px solid #333; 
            border-radius: 12px; 
            padding: 20px; 
            text-align: center; 
            cursor: pointer; 
            transition: 0.3s; 
            text-decoration: none; 
            color: var(--text); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
            min-height: 140px; 
            position: relative; 
            overflow: hidden;
        }
        
        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--gold); 
            box-shadow: 0 10px 20px rgba(255,179,0,0.15); 
        }
        
        .icon { 
            font-size: 3rem; 
            margin-bottom: 10px; 
            display: block; 
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }
        
        .card h2 { margin: 0; font-size: 1.2rem; color: #fff; font-weight: bold; }
        .card p { color: #aaa; font-size: 0.8rem; margin: 5px 0 0 0; line-height: 1.4; }

        /* --- 注爪   住驻爪驻 --- */

        /* 拽 - 专砖 */
        .card.bouzouki-main { 
            grid-column: 1 / -1; 
            background: linear-gradient(135deg, #263238 0%, #1a1a1a 100%); 
            border: 2px solid var(--gold); 
            min-height: 160px;
        }
        .card.bouzouki-main .icon { font-size: 4rem; animation: pulse 3s infinite; }
        .card.bouzouki-main h2 { font-size: 1.8rem; color: var(--gold); }

        /* 拽 专转 - 砖 */
        .card.band { border-top: 4px solid var(--pink); }
        .card.band:hover { border-color: var(--pink); box-shadow: 0 10px 20px rgba(233, 30, 99, 0.2); }

        /*   */
        .card.tuner { border-top: 4px solid var(--green); }
        .card.metro { border-top: 4px solid var(--green); }

        /* 爪专 */
        .card.composer { border-top: 4px solid var(--blue); }

        /* 住 */
        .card.bonus { opacity: 0.8; border: 1px dashed #444; }
        .card.bonus:hover { opacity: 1; border-style: solid; border-color: #fff; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        footer { margin-top: 50px; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

    <h1>Boaz Music Studio</h1>
    <p class="subtitle">驻   拽</p>

    <div class="section-header"> 砖</div>
    <div class="grid-container">
        <a href="bouzouki.html" class="card bouzouki-main">
            <span class="icon"></span>
            <h2>Bouzouki Pro</h2>
            <p>住专, 专注 , 转 拽爪 转<br>住 砖驻专</p>
        </a>
    </div>

    <div class="section-header">专 专转 </div>
    <div class="grid-container">
        <a href="band.html" class="card band">
            <span class="icon"></span>
            <h2>Virtual Band</h2>
            <p>拽  (住, 转驻, 专)<br>住转  专</p>
        </a>

        <a href="tuner.html" class="card tuner">
            <span class="icon"></span>
            <h2>专 (Tuner)</h2>
            <p> 拽 </p>
        </a>

        <a href="metronome.html" class="card metro">
            <span class="icon">憋</span>
            <h2>专</h2>
            <p> 拽爪 住住</p>
        </a>
    </div>

    <div class="section-header">爪专  住驻</div>
    <div class="grid-container">
        <a href="composer.html" class="card composer">
            <span class="icon"></span>
            <h2> (Composer)</h2>
            <p>转转 转 转 拽转,<br>驻住转 PDF 转专  </p>
        </a>

        <a href="guitar.html" class="card bonus">
            <span class="icon"></span>
            <h2>专</h2>
            <p>拽专 </p>
        </a>

        <a href="piano.html" class="card bonus">
            <span class="icon"></span>
            <h2>驻住转专</h2>
            <p>专 拽转</p>
        </a>
    </div>

    <footer>v6.0 Complete Suite</footer>
</body>
</html>
