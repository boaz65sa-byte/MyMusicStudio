<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boaz Bouzouki Hub</title>
    <style>
        :root { --bg:#121212; --card-bg:#1e1e1e; --gold:#ffb300; --text:#eee; }
        body { background:var(--bg); color:var(--text); font-family:'Segoe UI',sans-serif; margin:0; min-height:100vh; display:flex; flex-direction:column; align-items:center; padding: 20px; box-sizing: border-box; }
        
        h1 { font-size:2.2rem; margin-bottom:5px; background:linear-gradient(to right,#ffb300,#ffca28); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-transform:uppercase; letter-spacing:2px; text-align: center; }
        p.subtitle { color:#888; margin-bottom:30px; font-size:1rem; text-align: center; }
        
        /* 转专转 专 */
        .section-title { width: 100%; max-width: 800px; color: #666; font-size: 0.9rem; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }

        .grid-container { 
            display:grid; 
            grid-template-columns:repeat(auto-fit, minmax(140px, 1fr)); 
            gap:15px; 
            max-width:800px; width:100%; 
        }
        
        /* 注爪 专住 */
        .card { 
            background:var(--card-bg); border:1px solid #333; border-radius:12px; padding:20px; 
            text-align:center; cursor:pointer; transition:0.3s; text-decoration:none; color:var(--text); 
            display:flex; flex-direction:column; align-items:center; justify-content: center;
            box-shadow:0 4px 6px rgba(0,0,0,0.3); min-height: 130px; position: relative; overflow: hidden;
        }
        .card:hover { transform:translateY(-5px); border-color:var(--gold); box-shadow:0 10px 20px rgba(255,179,0,0.15); }
        
        .icon { font-size:2.5rem; margin-bottom:10px; display:block; }
        .card h2 { margin:0; font-size:1.1rem; color: #fff; font-weight: bold; }
        .card p { color:#aaa; font-size:0.75rem; margin:5px 0 0 0; }

        /* 拽 -  砖 */
        .card.bouzouki-main { 
            grid-column: 1 / -1; /* 转驻住 转  专 */
            background: linear-gradient(135deg, #263238 0%, #1a1a1a 100%); 
            border: 2px solid #ffb300; 
            min-height: 160px;
        }
        .card.bouzouki-main .icon { font-size: 4rem; animation: pulse 3s infinite; }
        .card.bouzouki-main h2 { font-size: 1.8rem; color: #ffb300; }

        /*  砖砖 */
        .card.util { border-top: 3px solid #78909c; }
        
        /*  */
        .card.composer { border-top: 3px solid #d32f2f; }

        /* 住 */
        .card.bonus { opacity: 0.8; border: 1px dashed #444; }
        .card.bonus:hover { opacity: 1; border-style: solid; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        footer { margin-top:40px; color:#444; font-size:0.8rem; }
    </style>
</head>
<body>

    <h1>Boaz Bouzouki Pro</h1>
    <p class="subtitle">驻   拽</p>

    <div class="section-title"> 砖</div>
    <div class="grid-container">
        <a href="bouzouki.html" class="card bouzouki-main">
            <span class="icon"></span>
            <h2>Bouzouki Studio</h2>
            <p>住专, 专注 , 拽 转 拽爪</p>
        </a>
    </div>

    <div class="section-title">专  </div>
    <div class="grid-container">
        <a href="tuner.html" class="card util">
            <span class="icon"></span>
            <h2>专 (Tuner)</h2>
            <p> 拽 拽</p>
        </a>

        <a href="metronome.html" class="card util">
            <span class="icon">憋</span>
            <h2>拽爪 (Rhythms)</h2>
            <p>专 拽爪 </p>
        </a>

        <a href="composer.html" class="card composer">
            <span class="icon"></span>
            <h2>专转 转</h2>
            <p>转,  拽转 驻住</p>
        </a>
    </div>

    <div class="section-title"> 住驻 (Bonus)</div>
    <div class="grid-container">
        <a href="guitar.html" class="card bonus">
            <span class="icon"></span>
            <h2>专</h2>
            <p>拽专 </p>
        </a>

        <a href="piano.html" class="card bonus">
            <span class="icon"></span>
            <h2>驻住转专</h2>
            <p>专 驻</p>
        </a>
    </div>

    <footer>v5.0 Bouzouki Edition</footer>
</body>
</html>
