window.onerror=function(m){document.getElementById('err').style.display='block';document.getElementById('err').innerText="×©×’×™××”: "+m};

const T_VISUAL = [62, 57, 53, 48]; 
const FQ=[293.66, 220.00, 174.61, 130.81]; 

const SCL={
 "×’×™×˜×¨×”/××¢×¨×‘×™":{'major':[0,2,4,5,7,9,11],'minor':[0,2,3,5,7,8,10],'pent-maj':[0,2,4,7,9],'pent-min':[0,3,5,7,10],'blues':[0,3,5,6,7,10],'spanish':[0,1,4,5,7,8,10]},
 "×¢×¨×‘×™":{'bayati':[0,1,3,5,7,8,10],'saba':[0,1,3,4,6,8,10],'nahawand':[0,2,3,5,7,8,11],'ajam':[0,2,4,5,7,9,11],'siga':[0,3,4,7,8,10],'kard':[0,1,3,5,7,8,10],'mahur':[0,2,4,5,7,9,11]},
 "×™×•×•× ×™":{'hitzaz':[0,1,4,5,7,8,10],'hitzazkiar':[0,1,4,5,7,8,11],'piraiotikos':[0,1,4,6,7,8,11],'niavent':[0,2,3,5,7,8,10],'oussak':[0,1,3,5,7,8,10],'kourdi':[0,1,3,5,7,8,10],'sabah':[0,1,3,4,7,8,10],'rast':[0,2,4,5,7,9,11],'houzam':[0,3,4,7,8,11],'segah':[0,3,4,7,8,10],'tabani':[0,2,4,5,7,9,11]}

let ctx, oscs=[], mel=[], ch=[], isP=false, actC=null, pos=[], pi=0, isEd=false;

// --- Boaz Audio Engine: Bouzouki HD ---
// ×¤×•× ×§×¦×™×” ×—×“×©×” ×©××—×œ×™×¤×” ××ª ×”"×¦×¤×¦×•×£" ×‘×¡××•× ×“ ××•×¨×›×‘
function play(freq) {
    if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
    ctx.resume();
    const t = ctx.currentTime;

    // 1. Oscillator 1: Sawtooth (The "Bite")
    // ×’×œ ××¡×•×¨ × ×•×ª×Ÿ ××ª ×”×¦×œ×™×œ ×”××ª×›×ª×™ ×•×”×—×“ ×©×œ ×”×‘×•×–×•×§×™
    const osc1 = ctx.createOscillator();
    osc1.type = 'sawtooth';
    osc1.frequency.value = freq;

    // 2. Oscillator 2: Square (The "Body")
    // ×’×œ ××¨×•×‘×¢ × ×•×ª×Ÿ × ×¤×—, ×¢× Detune ×§×œ ×©××—×§×” ××™×ª×¨ ×›×¤×•×œ
    const osc2 = ctx.createOscillator();
    osc2.type = 'square';
    osc2.frequency.value = freq;
    osc2.detune.value = 4; // 4 cents detune for chorus effect (double string)

    // 3. Filter: Highpass & Bandpass (The "Metal")
    // ×‘×•×–×•×§×™ ×”×•× ×›×œ×™ ×¢× ×ª×“×¨×™× ×’×‘×•×”×™× ×‘×•×œ×˜×™×
    const filter = ctx.createBiquadFilter();
    filter.type = 'bandpass';
    filter.Q.value = 1; // Resonant peak
    filter.frequency.value = freq * 3; // Emphasize harmonics

    // 4. Envelope (Gain) - Pluck shape
    const gain = ctx.createGain();
    gain.gain.setValueAtTime(0, t);
    gain.gain.linearRampToValueAtTime(0.4, t + 0.01); // Quick attack (×¤×¨×™×˜×”)
    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.6); // Fast decay (×“×¢×™×›×” ××”×™×¨×” ×›××• ×‘×•×–×•×§×™)

    // ×—×™×‘×•×¨×™×
    osc1.connect(gain);
    osc2.connect(filter);
    filter.connect(gain);
    gain.connect(ctx.destination);

    // ×”×¤×¢×œ×”
    osc1.start(t);
    osc2.start(t);
    osc1.stop(t + 0.7);
    osc2.stop(t + 0.7);
}
// --- End Audio Engine ---

function mkNeck(){

function mkRow(i,p,hd){

function run(){

   let n=(b+f)%12; if(nts.includes(n)) mkM(s,f,n,n===rt);

function mkM(s,f,n,r){
 let c=f===0?document.getElementById('head'):document.getElementById('neck');
 let row=Array.from(c.querySelectorAll('.course')).find(x=>x.dataset.i==s);
 if(row){
  let m=document.createElement('div'); m.className='marker flip-fix '+(r?'root':'');
  m.innerText=N[n]; m.dataset.s=s; m.dataset.f=f;
  posEl(m,f);
  m.onclick=(e)=>{
   e.stopPropagation();
   if(isEd && actC) togNote(n);
   else {
    let fr=FQ[s]*Math.pow(2,f/12); play(fr); m.classList.add('flash'); setTimeout(()=>m.classList.remove('flash'),150);
    mel.push({n:N[n],s,f,fr}); rnd();

  };
  row.appendChild(m);

function mkCh(rt,ints){ let g=document.getElementById('grd');g.innerHTML=''; for(let i=0;i<ints.length;i++){ let n1=(rt+ints[i])%12, n3=(rt+ints[(i+2)%ints.length])%12, n5=(rt+ints[(i+4)%ints.length])%12; let t=(n3-n1+12)%12===4?'':'m'; let b=document.createElement('button');b.className='chord-btn';b.innerText=N[n1]+t; let o={name:N[n1]+t, ns:[n1,n3,n5]}; b.onclick=()=>{ldCh(o)};g.appendChild(b); } }

function calP(){ pos=[]; let rng=[[0,4],[3,8],[7,12],[10,15]]; rng.forEach(r=>{ let p=[]; for(let s=0;s<4;s++){ let b=T_VISUAL[s]; for(let f=r[0];f<=r[1];f++){ let n=(b+f)%12; if(actC.ns.includes(n)){p.push({s,f,n,fr:FQ[s]*Math.pow(2,f/12)});break} } } if(p.length>=2)pos.push(p); }); if(!pos.length)pos.push([]); }

function mod(t){ if(!actC)return; if(t==='inv'){actC.ns.push(actC.ns.shift());actC.name+='/I'} if(t==='7'){let l=actC.ns[actC.ns.length-1];actC.ns.push((l+3)%12);actC.name+='7'} calP(); pi=0; uiIns(); plyP(); shP(); }

function playAll(){ if(isP)return;isP=true;if(!ctx)ctx=new(window.AudioContext||window.webkitAudioContext)();ctx.resume(); let i=0; function l(){ if(!isP)return; document.querySelectorAll('.active').forEach(e=>e.classList.remove('active')); if(i<mel.length){ play(mel[i].fr); let e=document.getElementById('m'+i); if(e){e.classList.add('active');e.scrollIntoView({inline:'center'})} let m=document.querySelector(`.marker[data-s="${mel[i].s}"][data-f="${mel[i].f}"]`); if(m){m.classList.add('flash');setTimeout(()=>m.classList.remove('flash'),150)} let ci=Math.floor(i/4); if(i%4===0 && ci<ch.length){ let c=ch[ci]; c.pts.forEach((p,j)=>setTimeout(()=>play(p.fr),j*30)); let ce=document.getElementById('c'+ci); if(ce)ce.classList.add('active'); document.querySelectorAll('.chord-dot').forEach(e=>e.remove()); c.pts.forEach(p=>{ let co=p.f===0?document.getElementById('head'):document.getElementById('neck'); let ro=Array.from(co.querySelectorAll('.course')).find(x=>x.dataset.i==p.s); if(ro){let d=document.createElement('div');d.className='chord-dot flip-fix';d.innerText=N[p.n];posEl(d,p.f);ro.appendChild(d)} }); } i++; setTimeout(l,400); } else stop(); } l(); }

let rhythmInterval, isRhythmPlaying = false;
const RHYTHMS = { 'zeibekiko': [1,0,0,2,0,1,0,2,0,2,0,0], 'aptaliko': [1,0,0,1,0,0,2,0,0], 'karsilamas': [1,0,2,0,2,0,1,0,0], 'kamilieriko': [1,0,0,2,0,0,1,0,2], 'tsamiko': [1,0,2,0,2,0], 'hasapiko': [1,0,2,0,1,0,2,0], 'hasaposirto': [1,0,2,0,2,0,1,0], 'sirto': [1,0,2,0,2,0,1,0], 'tsifteteli': [1,0,2,0,2,0,1,0,2,0,0,0], 'kalamatianos': [1,0,2,1,0,2,0], 'malfuf': [1,0,0,2], 'ayoub': [1,0,0,2], 'fox': [1,0,2,0,1,0,2,0], 'karachi': [2,0,1,0], 'laf': [1,0,2,0], 'maksum': [1,0,2,0,0,2,1,0,2,0,0,0], 'baladi': [1,0,1,0,0,2,1,0,0,0,2,0], 'saidi': [1,0,2,0,1,1,0,0,2,0,0,0], 'masmoudi': [1,0,1,0,0,0,2,0,1,0,0,0,2,0,0,0], 'samai': [1,0,0,2,0,1,0,2,0,0], 'rock': [1,0,2,0,1,0,2,0], 'waltz': [1,0,2,0,2,0], 'disco': [1,0,0,0,2,0,0,0], 'reggae': [0,0,2,0,1,0,2,0] };
function toggleRhythm() { let p = document.getElementById('rhythmPanel'); p.style.display = (p.style.display === 'block') ? 'none' : 'block'; }
function toggleRhythmPlay() { if(isRhythmPlaying) { clearInterval(rhythmInterval); isRhythmPlaying = false; document.getElementById('rhythmPlayBtn').innerText = "â–¶ × ×’×Ÿ ××§×¦×‘"; } else { let bpm = document.getElementById('bpmSlider').value; startRhythm(bpm); isRhythmPlaying = true; document.getElementById('rhythmPlayBtn').innerText = "â–  ×¢×¦×•×¨"; } }
function updateBPM() { let val = document.getElementById('bpmSlider').value; document.getElementById('bpmDisplay').innerText = val; if(isRhythmPlaying) { clearInterval(rhythmInterval); startRhythm(val); } }
function startRhythm(bpm) { if(!ctx) ctx=new(window.AudioContext||window.webkitAudioContext)(); ctx.resume(); let pat = RHYTHMS[document.getElementById('rhythmStyle').value] || RHYTHMS['zeibekiko']; updateBeatVis(pat.length); let i = 0; let speed = (60000 / bpm) / 2; if(pat.length < 5) speed = (60000 / bpm); rhythmInterval = setInterval(()=>{ document.querySelectorAll('.beat-dot').forEach((d,ix)=>d.classList.toggle('active', ix===i)); if(pat[i]===1) playDrum(150, 0.01); if(pat[i]===2) playDrum(800, 0.05); i = (i+1)%pat.length; }, speed); }
function playDrum(freq, len) { let o=ctx.createOscillator(), g=ctx.createGain(); o.frequency.value=freq; g.gain.setValueAtTime(1,ctx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime+0.1); o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime+0.1); }
function updateBeatVis(len) { let d = document.getElementById('beatVis'); d.innerHTML=''; for(let i=0;i<len;i++) { let s=document.createElement('span'); s.className='beat-dot ' + (i===0 ? 'strong':''); d.appendChild(s); } }
function changeStyle() { if(isRhythmPlaying) { clearInterval(rhythmInterval); startRhythm(document.getElementById('bpmSlider').value); } }
function loadAudioFile(input) { const file = input.files[0]; if (file) { const url = URL.createObjectURL(file); const player = document.getElementById('audioPlayer'); player.src = url; document.getElementById('fileName').innerText = file.name; } }
function makeDraggable(el) { let pos1=0, pos2=0, pos3=0, pos4=0; document.getElementById('dragHeader').onmousedown = dragMouseDown; function dragMouseDown(e) { e = e || window.event; e.preventDefault(); pos3 = e.clientX; pos4 = e.clientY; document.onmouseup = closeDragElement; document.onmousemove = elementDrag; } function elementDrag(e) { e = e || window.event; e.preventDefault(); pos1 = pos3 - e.clientX; pos2 = pos4 - e.clientY; pos3 = e.clientX; pos4 = e.clientY; el.style.top = (el.offsetTop - pos2) + "px"; el.style.left = (el.offsetLeft - pos1) + "px"; } function closeDragElement() { document.onmouseup = null; document.onmousemove = null; } }
